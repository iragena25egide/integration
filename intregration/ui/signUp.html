<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../arm.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/signUp.css">
    <title>WESHARE || SIGN UP</title>
</head>
<body>
    <nav>
        <div class="log">
            <br>  <h1>Weshare</h1><br>
        </div>
        <div class="response"></div>
    </nav>
    <h2>Create New Account:</h2>
    <form class="signUp" method="post">
        <label for="type your email">
            <input type="email" name="email" id="User_email" placeholder="Email" >
        </label>
        <label for="type your username">
            <input type="text" name="email" id="User_username" placeholder="Username" >
        </label>
        <label for="type your position">
            <input type="text"  id="User_position" placeholder="Position" >
        </label>
        <label for="type your password">
            <div class="password"></div>
            <input type="password"  id="User_password" placeholder="Password" >
        </label>
        <div class="checking">
            <input type="checkbox" class="Checkbox" required>
            <samp>Agree Terms and Condition</samp> 
        </div>
        
        <button class="SignUp_btn">SignUp</button>
        <br>
        <br>
        <small>Already Have Account? <a href="../ui/Login.html">LogIn</a></small>
    </form>
    
    
</body>
</html>
